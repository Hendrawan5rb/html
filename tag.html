<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />

    <title>Tag</title>
</head>

<body>
    <h2><a href="paragraph.html">Selanjutnya, Paragraf</a></h2>

    <!-- Komentar -->

    <!-- <NamaTag Atribut="Nilai/Value"> -->
    <img src="img/img.jpeg" alt="Logo HTML">

    <!-- 
    Tiap-tiap tag punya Atribut Default / Atribut Global
    1. acesskey = apakah elemen ini bisa diakses melalui keyboard atau shortcut
    2. class
    3. id
    4. dir = direction (untuk menentukan arah tulisannya)
    5. lang = language
    6. style
    7. tabindex = urutas pencet "Tab"
    8. title = judul untuk sebuah elemen
    -->
</body>

</html>
