<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="../img/favicon-32x32.png" sizes="32x32" />

    <title>Canvas</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- 
    Canvas
    - Digunakan untuk menggambar grafis yang dimanipulasi menggunakan javascript
    - Biasanya digunakan untuk membuat : animasi, game, visualisasi data, dan manipulasi foto dan video secara realtime
    - Dapat berisi 2d (Canvas API) / 3d (WebGL API)
    - 0,0 dimulai dari kiri atas

    Bentuk yang bisa di buat Canvas API :
    - Persegi
    - Lingkaran
    - Path
    - Kurva

    Beberapa 3rd party library Canvas :
    - D3.js
    - three.js
    - p5.js
    - matter.js
    - Phaser.js
    - babylon.js
    -->

    <canvas id="test"></canvas>

    <script src="../js/script.js"></script>
</body>

</html>
