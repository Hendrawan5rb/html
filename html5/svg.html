    <!-- SVG = Scalable Vector Graphics -->
    <!-- Vector adalah grafis yang memiliki besaran dan arah -->
    <!-- SVG adalah elemen berbasis XML -->

    <!-- 
    Karakteristik SVG :
    - Tidak hilang kualitasnya meskipun diperbesar
    - Bisa dengan cara membuat sendiri garis dan bentuknya
    - Atau menggunakan grafis .svg terpisah
    - Dapat dimanipulasi menggunakan CSS
    - Didukung oleh kebanyakan browser modern
    -->

    <!-- 
    Keuntungan menggunakan SVG :
    - Scalability
    - Interactivity
    - Easily Editable
    - Compact file-size
    - SEO Friendly
    -->

    <!-- Ukuran default SVG adalah 300 x 150 px -->
    <!-- SVG default display nya inline -->

    <!-- viewBox = Semacam jendela untuk lihat Viewport SVG nya -->
    <!-- viewBox="sumbu_x_minimal sumbu_y_minimal lebar_viewbox tinggi_viewbox" -->
    <svg id="tes" viewBox="50 20 500 200">
        <!-- Bisa diatur menggunakan Atribut atau menggunakan CSS -->
        <!-- <rect width="100" height="100" fill="khaki" /> -->
        <rect id="kotak" />
    </svg>

    <svg width="500" heigt="500">
        <!-- Self-closing /-->
        <rect width="50" height="50" x="110" />
        <circle r="25" cx="200" cy="50" fill="lightgray" />

        <path fill="salmon" d="
        M 10,30
        A 20,20 0,0,1 50,30
        A 20,20 0,0,1 90,30
        Q 90,60 50,90
        Q 10,60 10,30 z
        " />
    </svg>

    <svg width="500" height="100" style="background-color: green;">
        <!-- 
        Path Commands
        - MoveTo : M, m
        - LineTo : L, l, H, h, V, v
        - Cubic Bezier Curve : C, c, S, s
        - Quadratic Bezier Curve : Q, q, T, t
        - Elliptical Arc Curve : A, a
        - Close Path : Z, z

        Huruf besar : Posisi Absolut terhadap 0,0
        Huruf kecil : Posisi relatif terhadap posisi terakhir
        -->
        <path fill="none" stroke="black" d="M 50 10 L 100, 90 H 10 Z" />
        <path fill="none" stroke="black" d="m 170 10 l 50, 80 h -100 z" />

        <!-- Persamaan Linear -->
        <path fill="none" stroke="aqua" d="M 10,90 C 30,90 25,10 50,10 S 70,90 90,90" />
    </svg>
