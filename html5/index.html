<body>
    <!-- HTML5 sudah bukan sebuah versi, melaikan living standard HTML saat ini yang terus dikembangkan oleh WHATWG. -->
    <!-- WHATTG adalah The Web Hypertext Application Technology Working Group, yang berisikan orang orang yang tertarik pada perkembangan teknologi web. Dibentuk oleh orang-orang dari Apple, Mozilla Foundation, dan Opera pada tahun 2004. -->
    <!-- HTML5 tidak lagi dikembangkan oleh W3C (World Wide Web Consortium) melaikan oleh WHATWG. W3C memfasilitasi dan mempublikasi. -->

    <!-- Jika ingin cek apakah HTML yand ditulis sudah valid atau belum bisa di cek di https://whatwg.org/validator -->

    <!-- Semantic dalam pemrograman berarti Logic Kode sesuai dengan Maknanya, Peruntukannya. -->
    <!-- 
    Alasan menulis Semantic HTML
    1. Accessibility (Mudah dibaca User) misal dengan Screen Reader
    2. Maintainability (Mudah dibaca Dev)
    3. SEO (Mudah dibaca Search Engine)
    -->

    <!-- 
    Kategori Element HTML5
    1. Metadata = Untuk mendeskripsikan informasi dari website (meta, script, style, title, dll.)
    2. Flow Content = Hampir semua tag masuk ke sini (h1, form, img, p, dll)
    3. Sectioning Content = Menjelaskan bagian bagian dari halaman website. Sebelum HTML5 biasanya digunakan <div>. (nav, section, header, footer, dll.)
    4. Heading Content = Untuk menuliskan judul (h1 - h6, hgroup)
    5. Phrasing Content = Menjelaskan informasi dalam web, misal tulisan, gambar, audio, video, dll. (b, i, u, strong, object, iframe, dll.)
    6. Embeded Content = Multimedia (audio, canvas, img, iframe, object, svg, video, dll.)
    7. Interactive Content = Elemen yang dapat kita interaksi (button, audio, textarea, input, iframe, dll.)
    -->

    <!-- WAI-ARIA = Web Accessibility Initiative - Accessible Rich Internet Application -->
    <!-- WAI-ARIA (aria) digunakan untuk menambahkan Semantic pada eleman yang Tidak Semantic (Misal supaya bisa dibaca Screen Reader untuk teman-teman yang berkebutuhan khusus) -->
